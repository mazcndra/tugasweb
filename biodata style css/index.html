<!DOCTYPE html>
<html>
<head>
    <title>Ini adalah tes</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="form-container">
        <form>
            <table>
                <tr>
                    <td>Email</td>
                    <td>:</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Nama</td>
                    <td>:</td>
                    <td><input type="text" name="nama"></td>
                </tr>                
                
                <tr>
                    <td>Password</td>
                    <td>:</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Tanggal lahir</td>
                    <td>:</td>
                    <td><input type="date" name="tanggal_lahir"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>:</td>
                    <td>
                        <input name="jk" type="radio" value="Laki-Laki">
                        <label>Laki Laki</label>
                        <input name="jk" type="radio" value="Perempuan">
                        <label>Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td>Hobi</td>
                    <td>:</td>
                    <td>
                        <input type="checkbox" name="hobi" value="Belajar">
                        <label>Belajar</label>
                        <input type="checkbox" name="hobi" value="Nyanyi">
                        <label>Nyanyi</label>
                        <input type="checkbox" name="hobi" value="Ngingong">
                        <label>Ngingong</label>
                    </td>
                </tr>

                <tr>
                    <td><input type="submit">
                    <input type="reset"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
